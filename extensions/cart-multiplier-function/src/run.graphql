query RunInput {
  cart {
    lines {
      id
      rentalDays: attribute(key: "_rental_days") {
        value
      }
      rentalStart: attribute(key: "_rental_start") {
        value
      }
      rentalEnd: attribute(key: "_rental_end") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            title
            rentalPricing: metafield(namespace: "cottage_rentals", key: "pricing") {
              value
            }
          }
        }
      }
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
    }
  }
}
